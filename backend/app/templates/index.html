<!DOCTYPE html>
<html lang="en">
<head>
    <base href="."/>
    <title>Wim Hof Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Wim Hof Breathing</h1>

    <button class="settings-button" id="settingsBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
    </button>

    <button id="resetBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6"></path>
            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
    </button>

    <div class="phase-indicator">
        Phase: <span id="currentPhase">Ready to begin</span>
    </div>

    <div class="breath-circle">
        <svg class="progress-ring">
            <circle class="progress-ring__circle"
                    stroke-dasharray="1000 1000"
                    r="156"
                    cx="160"
                    cy="160"/>
        </svg>
        <div class="timer-text" id="timer">START</div>
    </div>

    <div class="rounds">
        Round: <span id="roundCounter">0</span>
    </div>

    <div class="controls">
    </div>
</div>

<div class="settings-modal" id="settingsModal">
    <div class="settings-content">
        <h2>Settings</h2>
        <div class="settings-group">
            <label for="roundsInput">Number of Rounds</label>
            <input type="number" id="roundsInput" min="1" max="10" value="3">
        </div>
        <div class="settings-group">
            <label for="breathingTimeInput">Breathing Phase Duration (seconds)</label>
            <input type="number" id="breathingTimeInput" min="30" max="180" value="30">
        </div>
        <div class="settings-group">
            <label for="retentionTimeInput">Retention Phase Duration (seconds)</label>
            <input type="number" id="retentionTimeInput" min="30" max="300" value="90">
        </div>
        <div class="settings-actions">
            <button id="cancelSettings">Cancel</button>
            <button id="saveSettings">Save</button>
        </div>
    </div>
</div>

<script src="/static/js/index.js"></script>
</body>
</html>
